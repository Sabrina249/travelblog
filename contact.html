      <div class="md:w-1/3"></div>
      <label class="md:w-2/3 block text-black font-bold">

    </div>
    <div class="md:flex md:items-center">
      <div class="md:w-1/3"></div>

          Sign Up
        </button>
      </div>
    </div>
